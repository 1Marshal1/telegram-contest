<script>
  const user = {

  }


  const proxy = new Proxy(user, {
    get(target, prop) {
      console.log('get', target, prop)
      return target[prop]
    },
    set(target, prop, value) {
      console.log('set', target, prop, value)
      target[prop] = value
    }
  })


  proxy.name = 'Vlad'

  proxy.name
</script>
